name: update-cache

on:
  schedule:
    - cron: '45 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --silent

      - name: Run generator
        run: node fetch-prices.js

      - name: Commit cache.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet --exit-code cache.json; then
            echo "no changes to cache.json"
          else
            git add cache.json
            git commit -m "chore: update cache.json" || echo "commit failed"
            git push origin main
          fi
name: Update Price Cache

on:
  schedule:
    # Uruchamiaj co godzinę o pełnej godzinie
    - cron: '45 * * * *'
  workflow_dispatch: # Pozwala ręcznie uruchomić

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install axios
        
      - name: Fetch prices and update cache
        run: node fetch-prices.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cache.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update price cache [skip ci]" && git push)
      
      - name: Upload cache as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  
  deploy:
    needs: update-cache
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
